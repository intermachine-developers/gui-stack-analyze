<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime search</title>
    <!-- materialize css -->
    <link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css" />
    <!-- material icons -->
    <link rel="stylesheet" href="../../node_modules/material-design-icons/iconfont/material-icons.css" />
    <!-- scrollbar css -->
    <link rel="stylesheet" href="../styles/global.css" />
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <nav class="nav-wrapper navbar-fixed black">
        <header class="center brand-logo">
            <h1 id="brand">anime search</h1>
        </header>
    </nav>
    <main class="row">
        <section class="col s12">
            <form id="anime-search" class="row">
                <fieldset class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input type="search" name="anime" id="anime" placeholder="enter a anime title" autocomplete="off" required />
                </fieldset>
                <fieldset class="col s12">
                    <button class="btn waves-effect black full-btn" type="submit">
                        search anime
                    </button>
                </fieldset>
            </form>
        </section>
        <section class="col s12 table-fixed area scroll">
                <table class="striped centered">
                    <thead class="black white-text">
                        <tr>
                            <th>poster</th>
                            <th>title</th>
                            <th>synopsis</th>
                            <th>type</th>
                            <th>episodes</th>
                            <th>anime debut</th>
                            <th>anime finish</th>
                            <th>rated</th>
                        </tr>
                    </thead>
                    <!-- render DOM tech stack -->
                    <tbody ></tbody>
                </table>
        </section>
    </main>
    <!-- render window script -->
    <script src="renderer.js"></script>
</body>

</html>
