<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- materialize css -->
    <link
      rel="stylesheet"
      href="../node_modules/materialize-css/dist/css/materialize.min.css"
    />
    <!-- material icons -->
    <link
      rel="stylesheet"
      href="../node_modules/material-design-icons/iconfont/material-icons.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
    <title>stack-analyze</title>
  </head>
  <body>
    <nav class="nav-wrapper navbar-fixed black">
      <header class="center brand-logo">
        <h1 id="brand" class="flow-text">intermachine stack-analyze</h1>
      </header>
    </nav>
    <main class="row">
      <section class="col s12">
        <form id="analyze" class="row">
          <fieldset class="input-field col s12">
            <i class="material-icons prefix">web</i>
            <input
              type="url"
              name="url"
              id="web"
              class="analyze-link"
              pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
              required
            />
            <label for="web">enter a website</label>
          </fieldset>
          <fieldset class="col s12">
            <button
              id="analyze-button"
              class="btn waves-effect waves-light black"
              type="submit"
              disabled
            >
              analyze website
            </button>
          </fieldset>
        </form>
      </section>
      <section class="col s12">
        <article class="table-fixed area" id="scroll-table">
          <table class="striped centered">
            <thead class="black white-text">
              <tr>
                <th>name</th>
                <th>website tech app</th>
                <th>app icon</th>
                <th>app categories</th>
              </tr>
            </thead>
            <!-- render DOM tech stack -->
            <tbody></tbody>
          </table>
        </article>
      </section>
    </main>
    <!-- render meta languaje -->
    <footer class="meta-languaje black white-text"></footer>
    <!-- render window script -->
    <script src="renderer.js"></script>
  </body>
</html>
