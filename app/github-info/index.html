<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github user info</title>
    <!-- materialize css -->
    <link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css" />
    <!-- material icons -->
    <link rel="stylesheet" href="../../node_modules/material-design-icons/iconfont/material-icons.css" />
    <!-- global css -->
    <link rel="stylesheet" href="../styles/global.css" />
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <nav class="nav-wrapper navbar-fixed black">
        <header class="center brand-logo">
            <h1 id="brand">github info</h1>
        </header>
    </nav>
    <main class="row">
        <section class="col s12">
            <form id="git-info">
            <fieldset class="input-field col s12">
                <i class="material-icons prefix">web</i>
                <input type="text" id="user" class="analyze-gituser" placeholder="enter a github user" required />
            </fieldset>
            <fieldset class="col s12">
                <button id="analyze-button" class="btn waves-effect black full-btn" type="submit">
                    search github user
                </button>
            </fieldset>
            </form>
        </section>
        <section class="col s12 card-container">
         <article class="card horizontal">
            <div class="card-image">
              <img id="profile" class="profile-github" alt="profile github">
            </div>
            <div class="card-content">
                <h2 id="git-user" class="card-title flow-text"></h2>
                <p>
                bio: <span id="info"></span><br>
                twitter: <span id="twitter"></span><br>
                full name: <span id="fullname"></span><br>
                public repos: <span id="repos"></span><br>
                public gits: <span id="gits"></span><br>
                created at: <span id="created"></span><br>
                updated at: <span id="updated"></span><br>
                </p>
            </div>
            </article>
        </section>
    </main>
    <script src="renderer.js"></script>
</body>

</html>
