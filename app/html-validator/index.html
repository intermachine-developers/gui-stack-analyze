<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>validator Tool</title>
  <!-- materialize css -->
  <link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css" />
  <!-- material icons -->
  <link rel="stylesheet" href="../../node_modules/material-design-icons/iconfont/material-icons.css" />
  <!-- global styles -->
  <link rel="stylesheet" href="../styles/global.css">
  <!-- main -->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="header">
    <h1 id="title">HTML validator</h1>
  </header>

  <main>
    <section class="form-validate">
      <form id="validator" class="row">
        <fieldset class="input-field col s12">
          <i class="material-icons prefix">web</i>
          <input 
            type="url" 
            id="website"
            class="link-validate"
            placeholder="enter a url to validate"
            pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
            required
          >
        </fieldset>
        <fieldset class="col s12">
          <button id="btn" class="submit-validate" type="submit" disabled>
            validate
          </button>
        </fieldset>
      </form>
    </section>

    <!-- render results -->
    <section id="html-results" class="results-validator scroll"></section>
  </main>

  <script src="renderer.js"></script>
</body>

</html>
